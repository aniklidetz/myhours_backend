# Redis Sentinel Configuration for MyHours
# High Availability setup with automatic failover

# Basic Sentinel configuration
port 26379
sentinel announce-ip 127.0.0.1
sentinel announce-port 26379

# Monitor the master instance
# sentinel monitor <master-name> <master-ip> <master-port> <quorum>
sentinel monitor myhours-master 172.19.0.2 6379 2

# Authentication for monitored instances  
sentinel auth-pass myhours-master redis_password_123

# Failover configuration
sentinel down-after-milliseconds myhours-master 10000
sentinel failover-timeout myhours-master 30000
sentinel parallel-syncs myhours-master 1

# Notification scripts (optional)
# sentinel notification-script myhours-master /etc/redis/notify.sh
# sentinel client-reconfig-script myhours-master /etc/redis/reconfig.sh

# Logging
logfile ""
loglevel notice

# Security
protected-mode no
bind 0.0.0.0

# Performance tuning
tcp-keepalive 60
timeout 0