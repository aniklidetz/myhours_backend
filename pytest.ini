[pytest]
DJANGO_SETTINGS_MODULE = myhours.settings_ci
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50
    --durations=10
    --maxfail=5
testpaths = 
    core/tests
    payroll/tests
    worktime/tests
    users/tests
    integrations/tests
    biometrics/tests
    tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    payroll: marks tests related to payroll functionality
    worktime: marks tests related to worktime functionality
    users: marks tests related to user management
    integrations: marks tests related to external integrations
    biometrics: marks tests related to biometric functionality
    smoke: marks tests as smoke tests for basic functionality
    regression: marks tests as regression tests
    performance: marks tests as performance tests
    security: marks tests as security tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:pkg_resources is deprecated:DeprecationWarning
norecursedirs = 
    .git
    .tox
    .env
    venv
    .venv
    node_modules
    __pycache__
    .pytest_cache
    htmlcov
    staticfiles
    media
    logs
    archive
    backups