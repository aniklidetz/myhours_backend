---
name: CI/CD Pipeline

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Global permissions - minimum by default for all jobs
permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"
  # Deployment control flags (configure in Repository ‚Üí Variables)
  DEPLOY_STAGING: ${{ vars.DEPLOY_STAGING || '1' }}
  DEPLOY_PRODUCTION: ${{ vars.DEPLOY_PRODUCTION || '1' }}
  # Slack notifications (use vars instead of secrets for conditionals)
  SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL || secrets.SLACK_WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: myhours_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect project directory
        id: detect
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          echo "Searching for Django project from: $GITHUB_WORKSPACE"
          # Try common locations for Django project
          for d in "." "myhours-backend" "backend" "src"; do
            echo "Checking: $d"
            if [ -f "$d/manage.py" ]; then
              echo "‚úì Found manage.py in: $d"
              echo "projdir=$d" >> "$GITHUB_OUTPUT"
              # Also check for pytest.ini in the same directory
              if [ -f "$d/pytest.ini" ]; then
                echo "‚úì Found pytest.ini in: $d"
              else
                echo "‚ö† No pytest.ini in: $d (may cause test collection issues)"
              fi
              exit 0
            fi
          done
          echo "‚ö† Could not detect project dir with manage.py. Falling back to repo root."
          echo "projdir=." >> "$GITHUB_OUTPUT"

      - name: Debug workspace structure
        run: |
          echo "Current working directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Project directory: ${{ steps.detect.outputs.projdir }}"
          echo "Project directory contents:"
          ls -la "${{ steps.detect.outputs.projdir }}"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpq-dev \
            postgresql-client \
            libgomp1 \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libgl1-mesa-dev \
            libopenblas0 \
            build-essential \
            cmake

      - name: Install Python dependencies
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          # Use CI requirements to avoid heavy biometric dependencies
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            pip install -r requirements.txt
          fi
          # Add OpenCV and face recognition for biometric tests
          pip install --no-cache-dir \
            "numpy>=1.24" \
            "opencv-python-headless<5" \
            "face-recognition==1.3.0"

      - name: Set up environment variables
        run: |
          {
            echo "DJANGO_SETTINGS_MODULE=myhours.settings_ci"
            echo "SECRET_KEY=test-secret-key-for-ci"
            echo "DEBUG=True"
            echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/myhours_test"
            echo "REDIS_URL=redis://localhost:6379/0"
            echo "ALLOWED_HOSTS=localhost,127.0.0.1"
            echo "HEBCAL_API_URL=https://www.hebcal.com/hebcal"
            echo "SUNRISE_SUNSET_API_URL=https://api.sunrise-sunset.org/json"
            echo "MONGO_CONNECTION_STRING=mongodb://root:password@localhost:27017/"
            echo "MONGO_DB_NAME=myhours_test"
            echo "ENABLE_BIOMETRIC_MOCK=True"
            echo "FULL=1"
          } >> "$GITHUB_ENV"

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "‚úÖ PostgreSQL is ready!"
              exit 0
            fi
            echo "‚è≥ Waiting for PostgreSQL... (attempt $i/30)"
            sleep 2
          done
          echo "‚ùå PostgreSQL was not ready in time"; exit 1

      - name: Test database connectivity
        shell: bash
        working-directory: ${{ steps.detect.outputs.projdir }}
        env:
          DJANGO_SETTINGS_MODULE: myhours.settings_ci
        run: |
          echo "Testing PostgreSQL connectivity..."
          echo "DATABASE_URL: $DATABASE_URL"
          python manage.py shell <<'PY'
          from django.db import connection
          c = connection.cursor()
          c.execute('SELECT version()')
          print('‚úÖ Database connected:', c.fetchone()[0][:50])
          PY

      - name: Run Django system checks
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          python manage.py check --deploy

      - name: Run database migrations
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          python manage.py migrate

      - name: Run Django tests (diagnostic)
        working-directory: ${{ steps.detect.outputs.projdir }}
        continue-on-error: true
        run: |
          echo "Running Django test suite for diagnostics..."
          python manage.py test --verbosity=1 --keepdb --failfast

      - name: Sanity check ‚Äì list test files found by runner  
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository structure:"
          ls -la | head -15
          
          # Detect actual project location
          if [ -f "manage.py" ] && [ -f "pytest.ini" ]; then
            PROJECT_DIR="."
            echo "‚úì Found project in current directory (GitHub structure)"
          elif [ -d "backend/myhours-backend" ] && [ -f "backend/myhours-backend/manage.py" ]; then
            PROJECT_DIR="backend/myhours-backend"
            echo "‚úì Found project in: $PROJECT_DIR (local structure)"
          else
            echo "‚ö† Cannot locate Django project automatically"
            echo "Searching for manage.py:"
            find . -name "manage.py" -type f | head -5
            PROJECT_DIR="."
          fi
          
          echo ""
          echo "Checking for config files in $PROJECT_DIR:"
          [ -f "$PROJECT_DIR/pytest.ini" ] && echo "‚úì pytest.ini found" || echo "‚úó pytest.ini missing"
          [ -f "$PROJECT_DIR/.coveragerc" ] && echo "‚úì .coveragerc found" || echo "‚úó .coveragerc missing"
          [ -f "$PROJECT_DIR/manage.py" ] && echo "‚úì manage.py found" || echo "‚úó manage.py missing"
          
          echo ""
          echo "Scanning test directories and files:"
          total_files=0
          for dir in core/tests payroll/tests worktime/tests users/tests integrations/tests biometrics/tests tests; do
            full_path="$PROJECT_DIR/$dir"
            if [ -d "$full_path" ]; then
              count=$(find "$full_path" -type f \( -name "test_*.py" -o -name "*_test.py" \) | wc -l)
              echo "‚úì Found: $dir (${count} test files)"
              total_files=$((total_files + count))
              # Show first few test files as samples
              find "$full_path" -type f \( -name "test_*.py" -o -name "*_test.py" \) | head -2 | sed 's|.*/||' | sed 's/^/    /'
            else
              echo "‚úó Missing: $dir"
            fi
          done
          echo "Total test files found: $total_files"

      - name: Run pytest tests
        env:
          DJANGO_SETTINGS_MODULE: myhours.settings_ci
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myhours_test
          REDIS_URL: redis://localhost:6379/0
          MONGO_CONNECTION_STRING: mongodb://localhost:27017/
          MONGO_DB_NAME: myhours_test
          ENABLE_BIOMETRIC_MOCK: "True"
        run: |
          set -eo pipefail
          echo "Running pytest from: $(pwd)"
          echo "Current directory contents:"
          ls -la

          # Try to detect where the Django project actually is
          if [ -f "manage.py" ] && [ -f "pytest.ini" ]; then
            # Project is in the current directory (GitHub structure)
            CONFIG_DIR="."
            TEST_TARGET="."
            echo "‚úì Found project in current directory"
          elif [ -d "backend/myhours-backend" ] && [ -f "backend/myhours-backend/manage.py" ]; then
            # Project is in backend/myhours-backend (local structure)
            PROJECT_DIR="backend/myhours-backend"
            export PYTHONPATH="${PROJECT_DIR}:${PYTHONPATH:-}"
            CONFIG_DIR="$PROJECT_DIR"
            TEST_TARGET="$PROJECT_DIR"
            echo "‚úì Found project in: $PROJECT_DIR"
          else
            echo "‚ùå Cannot find Django project! Looking for manage.py in:"
            find . -name "manage.py" -type f | head -5
            exit 1
          fi

          echo "Config dir: $CONFIG_DIR"
          echo "Test target: $TEST_TARGET"
          echo "PYTHONPATH: ${PYTHONPATH:-not set}"
          
          # Show what test directories are available
          echo "Available test directories:"
          for dir in core/tests payroll/tests worktime/tests users/tests integrations/tests biometrics/tests tests; do
            [ -d "${CONFIG_DIR}/${dir}" ] && echo "  ‚úì ${dir}" || echo "  ‚úó ${dir}"
          done

          pytest "$TEST_TARGET" \
            -c "$CONFIG_DIR/pytest.ini" \
            -q --disable-warnings \
            --cov="$TEST_TARGET" \
            --cov-config="$CONFIG_DIR/.coveragerc" \
            --cov-report=xml --cov-report=term \
            --cov-fail-under=50

      - name: Coverage summary
        run: |
          echo "‚úÖ Coverage report generated by pytest above"
          echo "üìä Main coverage file: coverage.xml"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml,backend/myhours-backend/coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect project directory
        id: detect
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          echo "Searching for Django project from: $GITHUB_WORKSPACE"
          # Try common locations for Django project
          for d in "." "myhours-backend" "backend" "src"; do
            echo "Checking: $d"
            if [ -f "$d/manage.py" ]; then
              echo "‚úì Found manage.py in: $d"
              echo "projdir=$d" >> "$GITHUB_OUTPUT"
              # Also check for pytest.ini in the same directory
              if [ -f "$d/pytest.ini" ]; then
                echo "‚úì Found pytest.ini in: $d"
              else
                echo "‚ö† No pytest.ini in: $d (may cause test collection issues)"
              fi
              exit 0
            fi
          done
          echo "‚ö† Could not detect project dir with manage.py. Falling back to repo root."
          echo "projdir=." >> "$GITHUB_OUTPUT"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting dependencies
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (code formatting)
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          black --check --diff . --extend-exclude "/migrations/"

      - name: Run isort (import sorting)
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          isort --check-only --diff . --profile black --skip-glob "*/migrations/*.py"

      - name: Run flake8 (linting)
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --statistics

      - name: Run mypy (type checking)
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Check for legacy payroll imports
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          python scripts/check_legacy_imports.py

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # For publishing security scan results
      actions: read           # For CodeQL analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect project directory
        id: detect
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          echo "Searching for Django project from: $GITHUB_WORKSPACE"
          # Try common locations for Django project
          for d in "." "myhours-backend" "backend" "src"; do
            echo "Checking: $d"
            if [ -f "$d/manage.py" ]; then
              echo "‚úì Found manage.py in: $d"
              echo "projdir=$d" >> "$GITHUB_OUTPUT"
              # Also check for pytest.ini in the same directory
              if [ -f "$d/pytest.ini" ]; then
                echo "‚úì Found pytest.ini in: $d"
              else
                echo "‚ö† No pytest.ini in: $d (may cause test collection issues)"
              fi
              exit 0
            fi
          done
          echo "‚ö† Could not detect project dir with manage.py. Falling back to repo root."
          echo "projdir=." >> "$GITHUB_OUTPUT"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security scanning dependencies
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety (dependency vulnerability scan)
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          safety check --json
        continue-on-error: true

      - name: Run bandit (security linting)
        working-directory: ${{ steps.detect.outputs.projdir }}
        run: |
          bandit -r . -f json
        continue-on-error: true

  build-docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/deployment/Dockerfile.optimized
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, lint, security, migration-check, performance, build-docker]
    if: ${{ success() && github.ref != 'refs/heads/main' && (vars.DEPLOY_STAGING || '1') == '1' }}
    environment: staging
    concurrency:
      group: deploy-staging-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read

    steps:
      - name: Debug deployment gates
        run: |
          echo "=== Deployment Debug Info ==="
          echo "DEPLOY_STAGING=${DEPLOY_STAGING}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "Job conditions met: staging deployment proceeding"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # This could be:
          # - Updating a Kubernetes deployment
          # - Deploying to a cloud service
          # - Running deployment scripts

      - name: Run smoke tests on staging
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke tests to verify basic functionality
          # curl -f https://staging.myhours.example.com/health/

      - name: Notify deployment status
        if: ${{ success() && vars.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Staging deployment ${{ job.status }} for branch ${{ github.ref_name }}"
          fields: repo,commit,author,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, lint, security, migration-check, performance, build-docker]
    if: ${{ success() && github.ref == 'refs/heads/main' && (vars.DEPLOY_PRODUCTION || '1') == '1' }}
    environment: production
    concurrency:
      group: deploy-production-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read

    steps:
      - name: Debug deployment gates
        run: |
          echo "=== Production Deployment Debug Info ==="
          echo "DEPLOY_PRODUCTION=${DEPLOY_PRODUCTION}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "Job conditions met: production deployment proceeding"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # This could include:
          # - Blue-green deployment
          # - Rolling updates
          # - Database migrations
          # - Cache warming

      - name: Run production health checks
        run: |
          echo "Running production health checks..."
          # Add comprehensive health checks
          # curl -f https://api.myhours.example.com/health/
          # Check database connectivity
          # Verify external API integrations

      - name: Notify deployment status
        if: ${{ success() && vars.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Production deployment ${{ job.status }} for main branch"
          fields: repo,commit,author,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}

  # Performance testing job
  performance:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:15
