name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: myhours_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Detect project directory
      id: detect
      run: |
        set -euo pipefail
        cd "$GITHUB_WORKSPACE"
        echo "Searching for Django project from: $GITHUB_WORKSPACE"
        # Try common locations for Django project
        for d in "." "myhours-backend" "backend" "src"; do
          echo "Checking: $d"
          if [ -f "$d/manage.py" ]; then
            echo "✓ Found manage.py in: $d"
            echo "projdir=$d" >> "$GITHUB_OUTPUT"
            # Also check for pytest.ini in the same directory
            if [ -f "$d/pytest.ini" ]; then
              echo "✓ Found pytest.ini in: $d"
            else
              echo "⚠ No pytest.ini in: $d (may cause test collection issues)"
            fi
            exit 0
          fi
        done
        echo "⚠ Could not detect project dir with manage.py. Falling back to repo root."
        echo "projdir=." >> "$GITHUB_OUTPUT"
    
    - name: Debug workspace structure
      run: |
        echo "Current working directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Project directory: ${{ steps.detect.outputs.projdir }}"
        echo "Project directory contents:"
        ls -la "${{ steps.detect.outputs.projdir }}"
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libpq-dev \
          postgresql-client \
          libgomp1 \
          libglib2.0-0 \
          libsm6 \
          libxext6 \
          libxrender-dev \
          libgl1-mesa-dev \
          libopenblas0 \
          build-essential \
          cmake
    
    - name: Install Python dependencies
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        # Use CI requirements to avoid heavy biometric dependencies
        if [ -f requirements-ci.txt ]; then
          pip install -r requirements-ci.txt
        else
          pip install -r requirements.txt
        fi
    
    - name: Set up environment variables
      run: |
        echo "DJANGO_SETTINGS_MODULE=myhours.settings_ci" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/myhours_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
        echo "HEBCAL_API_URL=https://www.hebcal.com/hebcal" >> $GITHUB_ENV
        echo "SUNRISE_SUNSET_API_URL=https://api.sunrise-sunset.org/json" >> $GITHUB_ENV
        echo "MONGO_CONNECTION_STRING=mongodb://root:password@localhost:27017/" >> $GITHUB_ENV
        echo "MONGO_DB_NAME=myhours_test" >> $GITHUB_ENV
    
    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -U postgres; then
            echo "✅ PostgreSQL is ready!"
            break
          fi
          echo "⏳ Waiting for PostgreSQL... (attempt $i/30)"
          sleep 2
        done
    
    - name: Test database connectivity
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        echo "Testing PostgreSQL connectivity..."
        echo "DATABASE_URL: $DATABASE_URL"
        python manage.py shell --command="
from django.db import connection;
cursor = connection.cursor();
cursor.execute('SELECT version()');
result = cursor.fetchone();
print('✅ Database connected:', result[0][:50]);
"
    
    - name: Run Django system checks
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        python manage.py check --deploy
    
    - name: Run database migrations
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        python manage.py migrate
    
    - name: Run Django tests
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        python manage.py test --verbosity=2 --keepdb
    
    - name: Debug pytest configuration
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        echo "Current directory: $(pwd)"
        echo "Checking for pytest.ini and manage.py:"
        ls -la pytest.ini manage.py
        echo "Checking test directories:"
        for dir in core/tests payroll/tests users/tests; do
          if [ -d "$dir" ]; then
            echo "✓ Found: $dir ($(ls $dir/*.py | wc -l) test files)"
          else
            echo "✗ Missing: $dir"
          fi
        done
        echo "Python can import Django:"
        python -c "import django; print('Django version: ' + str(django.VERSION))"
    
    - name: Run pytest tests
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        echo "Running pytest from: $(pwd)"
        echo "Quick test collection check:"
        pytest --collect-only -q --tb=no 2>/dev/null | tail -1
        echo "Running full test suite with coverage:"
        pytest --verbose --tb=short --cov=. --cov-report=term --cov-report=xml
    
    - name: Generate additional coverage report (Django tests)
      working-directory: ${{ steps.detect.outputs.projdir }}
      run: |
        echo "Coverage report already generated by pytest above"
        echo "Running Django test suite for additional coverage:"
        coverage run --source='.' manage.py test --verbosity=1
        coverage report --show-missing
        coverage xml -o coverage-django.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ${{ steps.detect.outputs.projdir }}/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

